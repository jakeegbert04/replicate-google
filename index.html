<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/e774f749ce.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="page-container">
    <div class="navbar">

      <div class="left-nav">
        <div class="about-link">
          <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" target="_blank">About</a>
        </div>
        <div class="store-link">
          <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" targer="_blank">Store</a>
        </div>
      </div>

      <div class="right-nav">
        <div class="gmail-link">
          <a href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%26ogbl%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&ifkv=AWnogHdclGJq3uqvehGrkXxhn7tOEsbdTPf_t81ZEXAO8T87KfByliekkqk7VZJhSI87bU_24dUO9Q&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank">Gmail</a>
        </div>
        <div class="images-link">
          <a href="https://www.google.com/imghp?hl=en&ogbl" target="_blank">Images</a>
        </div>
        <div class="application">
          <a href="#"><i class="fa-solid fa-table-cells"></i></a>
        </div>
        <div class="sign-in-button">
          <a href="#">Sign in</a>
        </div>
      </div>
    </div>

    <div class="main-section">
      <div class="google-logo">
        <p><img src="/images/googlelogo.png" alt="google logo"></p>
      </div>
      <div class="search-bar">
        <div class="left-search">
          <p><i class="fa-solid fa-magnifying-glass"></i></p>
        </div>
        <div class="middle-search">
          <input type="text" style="width: 450px">
        </div>
        <div class="right-search">
          <div class="micro-icon">
            <a href="#"><i class="fa-solid fa-microphone"></i></a>
          </div>
          <div class="camera-icon">
            <a href="#"><i class="fa-solid fa-camera"></i></a>
          </div>
        </div>
      </div>
        <div class="main-buttons">
          <div class="search-button">
            <a href="#">Google Search</a>
          </div>
          <div class="lucky-button">
            <a href="#">I'm Feeling Lucky</a>
          </div>
        </div>
        </div>
      </div>

      
    </div>
    <div class="footer">
      <div class="left-foot">
        <div class="advertise">
          <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/" target="_blank">Advertising</a>
        </div>
        <div class="business">
          <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/" target="_blank">Business</a>
        </div>
        <div class="search">
          <a href="https://www.google.com/search/howsearchworks/?fg=1" target="_blank">Search</a>
        </div>
      </div>
      <div class="middle-foot">
        <div class="carbon">
          <a href="https://sustainability.google/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home " target="_blank"><i class="fa-solid fa-leaf"></i></a>
          <a href="https://sustainability.google/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home" target="_blank">Carbon neutral since 2007</a>
        </div>
      </div>
      <div class="right-foot">
        <div class="privacy">
          <a href="https://policies.google.com/privacy?hl=en&fg=1" target="_blank">Privacy</a>
        </div>
        <div class="terms">
          <a href="https://policies.google.com/terms?hl=en&fg=1" target="_blank">Terms</a>
        </div>
        <div class="settings">
          <a href="#">Settings</a>
        </div>
      </div>
      
      
      
    </div>
  </div>
</body>
</html>
